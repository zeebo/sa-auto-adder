application: sa-auto-adder
version: 1
runtime: python
api_version: 1


handlers:
- url: /_wave/.*
  script: robot.py
- url: /assets
  static_dir: assets
- url: /favicon.ico
  static_files: assets/favicon.ico
  upload: assets/favicon.ico
- url: /.*
  script: main.py
  
skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?README$  