<h1 class="title">Create An Account</h1>
<div class="main_div">
  <b class="spiffy">
  <b class="spiffy1"><b></b></b>
  <b class="spiffy2"><b></b></b>
  <b class="spiffy3"></b>
  <b class="spiffy4"></b>
  <b class="spiffy5"></b></b>
  <div class="spiffyfg">
     <h1 class="info">{{ token }}</h1><br>
          <h3>copy the above token in it's entirety (including the sa-auto-adder| part)<br> into your <a href="http://forums.somethingawful.com/member.php?action=editprofile">profile</a> under location, interests or occupation.</h3>
      <br>
      {% if error %}
        <h2 class="error">{{ error }}</h2><br>
      {% endif %}
      <div class="form_div">
      <form action="/make_user" method="post" accept-charset="utf-8">
        <p><label for="sa_username">forums username</label><input type="text" name="sa_username" value="" id="sa_username"></p>
        <p><label for="username">desired username</label><input type="text" name="username" value="" id="username"></p>
        <p><label for="password">password (NOT YOUR SA PASSWORD)</label><input type="password" name="password" value="" id="password"></p>
        <p><label for="google_wave_address">google wave address</label><input type="text" name="google_wave_address" value="" id="google_wave_address"></p>
        <p class="submit"><input type="submit" value="Create &rarr;"><br>
      </form>
      </div>
		<a href="/">back</a>&nbsp;-&nbsp;<a href="?newtoken=1">new token</a>
      <br>
  </div>
